<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <!--Troquei a frase de comentário para testar o git-->
    <div class="conteiner">
        <form action="#">

            
            <h1>Formulário</h1>
           
            
            <label for="name">Nome completo </label>
            <input class="tamanho_campo" type="text" id="name" autofocus autocomplete="off">
                
            <br>
            <label for="email">Email</label>
            <input class="tamanho_campo" type="email" id="email" autocomplete="off">
            <br>
            <label for="phone">Telefone</label>
            <input class="tamanho_campo" type="tel" autocomplete="off" id="phone">
            <br>
            <br>
                
            <div class="genero">Sexo:</div> <br> 
                <input type="radio" name="sexo"> Feminino <br>
                <input type="radio" name="sexo"> Masculino <br>
                <input type="radio" name="sexo"> Outro <br>
                     
                
            <br>
            <label for="data_de_nascimento">Data de nascimento:</label>
                <input type="date" id="data_de_nascimento">
                
            <br>
            <label for="cidade">Cidade:</label>
            <input class="tamanho_campo" type="text" id="cidade">
            <br>
            <label for="estado">Estado:</label>
            <input class="tamanho_campo" type="text" id="estado">
            <br>
             <label for="endereço">Endereço:</label>
            <input class="tamanho_campo" type="text" id="endereço" >
            <br>
            <button>Enviar</button>
            
            
        </form>
        
    </div>
</body>
</html>
